<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>

    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo App</h1>
            <form class="serach">
                <input class="form-control" type="text" name="serach" placeholder="Ara...">
            </form>
        </header>

        <ul class="list-group text-light todos">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Yüzmeye Git</span>
                <i class="fa-sharp fa-solid fa-trash delete"></i>     
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Limon al</span>
                <i class="fa-sharp fa-solid fa-trash delete"></i>     
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Html Çalış</span>
                <i class="fa-sharp fa-solid fa-trash delete"></i>     
            </li>
        </ul>
        <form class="text-center my-4 add">
            <label class="text-light">Yapılacak İş Ekle</label>
            <input class="form-control m-auto" type="text" name="add">
        </form>

    </div>    



    <script src="https://kit.fontawesome.com/3fa83e1067.js" crossorigin="anonymous"></script>
    <script src="can.js"></script>
</body>
</html>
